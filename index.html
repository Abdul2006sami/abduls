<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box img {
      width: 80px; /* adjust logo size */
      margin-bottom: 15px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <https://www.google.com/url?sa=i&url=https%3A%2F%2Fpotentialweavers.allegiance-educare.in%2Fcollege%2Fadhiparasakthi-engineering-college-apec&psig=AOvVaw1x0QZN-cUkxra1buIwYK6e&ust=1757060603230000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKDXg_7Wvo8DFQAAAAAdAAAAABAE>
    <img src="logo.png" alt="Site Logo">
    
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
